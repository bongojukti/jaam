    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        #input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #input-container input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 300px;
            margin-bottom: 10px;
        }
        #input-container button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }
        #input-container button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .capsule {
            display: flex;
            align-items: center;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            border-radius: 50px;
            padding: 10px 20px;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
        }
        .capsule img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            opacity: 0.8;
        }
        .capsule .text {
            font-size: 1.5rem;
            color: #333;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .sci-fi-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            animation: redGlow 3s ease-in-out forwards;
        }
        .sci-fi-border::before,
        .sci-fi-border::after,
        .sci-fi-border div::before,
        .sci-fi-border div::after {
            content: '';
            position: absolute;
            border: 5px solid red;
            box-shadow: 0 0 15px red, 0 0 30px red;
            opacity: 0;
        }
        .sci-fi-border::before,
        .sci-fi-border::after {
            top: 0;
            width: 100%;
            height: 5px;
            animation: borderEffect 3s ease-in-out forwards;
        }
        .sci-fi-border::before {
            left: 0;
        }
        .sci-fi-border::after {
            bottom: 0;
            top: auto;
        }
        .sci-fi-border div::before,
        .sci-fi-border div::after {
            left: 0;
            width: 5px;
            height: 100%;
            animation: borderEffect 3s ease-in-out forwards;
        }
        .sci-fi-border div::before {
            top: 0;
        }
        .sci-fi-border div::after {
            right: 0;
            left: auto;
        }
        @keyframes borderEffect {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes redGlow {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>

<body>
    <div class="capsule">
        <img src="https://jammytube.netlify.app/player/jammyicon.png" alt="icon">
        <div class="text">স্বাগতম</div>
    </div>
    <div id="video-container">
        <iframe id="video" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="input-container">
        <input type="text" id="url-input" placeholder="ইউটুবের লিংক লিখুন...">
        <br>
        <button id="play-button">প্লে করুন</button>
    </div>
    <script>
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');
        const urlInput = document.getElementById('url-input');
        const playButton = document.getElementById('play-button');
        
        playButton.addEventListener('click', () => {
            const url = urlInput.value;
            const id = url.match(/(?:v=|\/)([\w-]{11})(?:\S+)?/)[1];
            video.src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&disablekb=1&loop=1&modestbranding=0&rel=0&showinfo=0&playlist=${id}`;
            videoContainer.style.display = 'block';
            urlInput.value = '';
        
            const sciFiBorder = document.createElement('div');
            sciFiBorder.classList.add('sci-fi-border');
            sciFiBorder.innerHTML = '<div></div>';
            document.body.appendChild(sciFiBorder);
            setTimeout(() => {
                sciFiBorder.remove();
            }, 3000);
        });
    </script>
